<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - STL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="main.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/"
      }
    }
  </script>
</head>

<body>


  <script type="module">

    import * as THREE from 'three';

    import Stats from 'three/addons/libs/stats.module.js';

    import { STLLoader } from 'three/addons/loaders/STLLoader.js';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let container, stats;

    let camera, cameraTarget, scene, renderer;

    init();

    function init() {

      container = document.createElement('div');
      document.body.appendChild(container);

      camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(15, 2, 15);

      cameraTarget = new THREE.Vector3(0, 0, 0);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x72645b);
      scene.fog = new THREE.Fog(0x72645b, 20, 95);

      // Ground

      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(40, 40),
        new THREE.MeshPhongMaterial({ color: 0xcbcbcb, specular: 0x474747 })
      );
      plane.rotation.x = - Math.PI / 2;
      plane.position.y = -6;
      plane.receiveShadow = true;
      scene.add(plane);




      const urlParams = new URLSearchParams(window.location.search);
      const modelPath = urlParams.get('model');

      const loader = new STLLoader();
      loader.load(modelPath, function (geometry) {

      const material = new THREE.MeshPhongMaterial({ color: 0xff9c7c, specular: 0x494949, shininess: 200 });
      const mesh = new THREE.Mesh(geometry, material);

      mesh.position.set(0, 0, 0.6);
      mesh.rotation.set(0, - Math.PI / 2, 0);

      mesh.castShadow = true;
      mesh.receiveShadow = true;

      scene.add(mesh);

    });


      // Lights

      scene.add(new THREE.HemisphereLight(0x8d7c7c, 0x494966, 3));

      addShadowedLight(30, 30, 30, 0xffffff, 3.5);
      addShadowedLight(15, 30, - 30, 0xffd500, 3);
      // renderer

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);

      renderer.shadowMap.enabled = true;

      container.appendChild(renderer.domElement);

      // stats

      stats = new Stats();
      container.appendChild(stats.dom);

      //

      window.addEventListener('resize', onWindowResize);



      controls = new OrbitControls( camera, renderer.domElement );
      controls.listenToKeyEvents( window ); // optional

      controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

      //controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
      //controls.dampingFactor = 0.05;

      controls.screenSpacePanning = false;

      controls.minDistance = 10;
      controls.maxDistance = 50;

      controls.maxPolarAngle = Math.PI / 2;

    }

    function addShadowedLight(x, y, z, color, intensity) {

      const directionalLight = new THREE.DirectionalLight(color, intensity);
      directionalLight.position.set(x, y, z);
      scene.add(directionalLight);

      directionalLight.castShadow = true;

      const d = 20;
      directionalLight.shadow.camera.left = - d;
      directionalLight.shadow.camera.right = d;
      directionalLight.shadow.camera.top = d;
      directionalLight.shadow.camera.bottom = - d;

      directionalLight.shadow.camera.near = 1;
      directionalLight.shadow.camera.far = 100;

      directionalLight.shadow.bias = - 0.002;

    }

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {

      render();
      stats.update();

    }

    function render() {

      const timer = Date.now() * 0.0005;

      //camera.position.x = Math.cos(timer) * 15;
      //camera.position.z = Math.sin(timer) * 15;

      //camera.lookAt(cameraTarget);

      renderer.render(scene, camera);

    }

  </script>
</body>

</html>
