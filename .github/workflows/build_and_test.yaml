name: Build and Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup compiler
        uses: aminya/setup-cpp@v1.7.1
        with:
          vcvarsall: true
          cmake: true
          ninja: true
          bazel: true
          compiler: gcc-14
      - name: build
        run: bazel build //...
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: bazel-out/k8-fastbuild/bin/frontend/serve_/serve.runfiles/_main/frontend
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ needs.build.steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4    

      
